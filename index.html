<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>编译器</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <script src="./javascripts/jquery.min.js"></script>
    <script src="./javascripts/bootstrap.min.js"></script>
    <script src="./javascripts/lexer.js"></script>
    <script src="./javascripts/parser.js"></script>
    <script src="./javascripts/main.js"></script>
    <script src="./javascripts/prettyprint.js"></script>
    <script src="./javascripts/edit_area/edit_area_full.js"></script>
    <script language="JavaScript" type="text/javascript">
        window.onload = function() {
            editAreaLoader.init({
                id:"input",
                is_editable:true,
                allow_resize:"no",
                change_callback:'exec',
                toolbar:"search"
            });
            editAreaLoader.init({
                id:"output",
                is_editable:false,
                allow_resize:"no"
            });
            editAreaLoader.init({
                id:"editor",
                syntax:"cpp",
                start_highlight:true,
                plugins:'charmap',
                toolbar:"search, go_to_line, fullscreen, |, undo, redo, |, select_font,|, change_smooth_selection, highlight, reset_highlight, word_wrap, charmap , help",
                change_callback:'exec',
                allow_resize:"no"
            });
        };
        window.onkeydown = exec;
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#">编译器</a>
                    </li>
                    <li>
                        <a href="#">文档</a>
                    </li>
                    <li class="disabled">
                        <a href="#">作者</a>
                    </li>
                    <li class="dropdown pull-right">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">下拉</a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">这个网页</a>
                            </li>
                            <li>
                                <a href="#">就是我的</a>
                            </li>
                            <li>
                                <a href="#">编译原理</a>
                            </li>
                            <li class="divider">
                            </li>
                            <li>
                                <a href="#">大作业啦</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span8 column">
                <textarea id = 'editor' title="编辑框" rows="24" cols="90" autofocus style="height: auto;width:auto;">

                </textarea>
            </div>
            <div class="span4 column">
                <h4>输入框</h4>
                <div class="row-fluid">
                    <div class="span12">
                        <textarea id = 'input' title="输入信息" rows="8" cols="50" autofocus style="height: auto;width:auto;">

                        </textarea>
                    </div>
                </div>
                <h4>输出框</h4>
                <div class="row-fluid">
                    <div class="span12">
                        <textarea id = 'output' title="输出信息" rows="8" cols="50" autofocus style="height: auto;width:auto;">

                        </textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12 column">
                <button class="btn btn-link" type="button"><strong>PCODE</strong></button>
                <button id = "button" onclick="this.style.display='none';document.getElementById('root').style.display='block';" class="btn btn-primary" type="button" style="display: flex">语法树</button>
            </div>
            <div id = "root" style="display: none">
            </div>
        </div>
    </div>
</body>
</html>
