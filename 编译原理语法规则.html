<!DOCTYPE html><html><head><title>编译原理语法规则</title><meta charset='utf-8'></head><body><h1 class="note-title">编译原理语法规则</h1>
<p><code>程序</code> -&gt; <code>全局声明</code><br><code>全局声明</code> -&gt; "int" <code>标识符</code> [ "=" <code>常量</code> ] ";" | ( "int" | "void" ) <code>标识符</code> "(" [ <code>参数</code> ] ")" <code>函数体</code><br><code>常量</code> -&gt; [0-9]+<br><code>标识符</code> -&gt; [A-Za-z][A-Za-z0-9]*<br><code>参数</code> -&gt; ε | (<code>标识符</code>|<code>常量</code>) | (<code>标识符</code>|<code>常量</code>),<code>参数</code><br><code>函数体</code> -&gt;</p>
</body></html>
